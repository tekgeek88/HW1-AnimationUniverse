<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A Universal Animation</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script type="text/javascript" src="./js/assetmanager.js"></script>
    <script type="text/javascript" src="./js/gameengine.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>

  </head>
  <body onresize="resize_canvas()">
  <canvas id="universe" tabindex="1" width="1920" height="1080"></canvas>
  <script type="text/javascript">
    function resize_canvas(){
      let canvas = document.getElementById("universe");
      if (canvas.width  < window.innerWidth) {
        canvas.width  = window.innerWidth;
      }

      if (canvas.height < window.innerHeight) {
        canvas.height = window.innerHeight;
      }
    }
  </script>

  </body>
</html>
